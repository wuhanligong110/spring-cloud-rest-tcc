## SERVER
server:
  port: 7291
management:
  port: 10211
  context-path: '/fb83deee-dd46-472b-99a9-f0ebffe20d0e'
eureka:
  client:
    service-url:
      defaultZone: 'http://eureka1:8763/eureka/,http://eureka2:8762/eureka/'
  instance:
    metadata-map:
      cluster: avail
      management:
        port: ${management.port}
        context-path: ${management.context-path}
      health:
        path: ${management.context-path}/health
    status-page-url-path: ${management.context-path}/info
    health-check-url-path: ${management.context-path}/health
    prefer-ip-address: false
spring:
  application:
    name: gateway
  cloud:
    loadbalancer:
      retry:
        enabled: true
  zipkin:
    base-url: 'http://zipkin_server:9411/'
  data:
    mongodb:
      uri: 'mongodb://10.16.0.113:27017/gateway_error_logs'
ribbon:
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 3
  OkToRetryOnAllOperations: true
  ConnectTimeout: 1500
  ReadTimeout: 2000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1500
jwt:
  expireTime: 120
  user:
    login: '/users/login'
auth:
  allow:
    url: '/account/api/v1/users/login,/account/api/v1/users/weixin/login,/activity/api/v1/advs/**,/product/api/v1/products/**,/product/api/v1/businesses/**,/swagger/**'
resources:
  list:
    url: 'http://localhost:10014/resources/listResources?status=1'
    roleName: 'http://localhost:10014/resources/listRoleNameByResourceId'

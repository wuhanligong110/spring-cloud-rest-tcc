<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>战略合作</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="headLeft" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">战略合作</h1>
		</header>
		<div class="mui-content">
			<img width="100%" src="http://wh.jiuguishangcheng.com/images/3b0ab967e1f8fb5edb3b2ba0329e98ad" />
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		var hideHeadLeft = getRequestUrlParam('hideHeadLeft');
		if(hideHeadLeft == 0){
			//隐藏头部返回箭头
			document.querySelector("#headLeft").style.display='none';
		}		
	</script>
</html>

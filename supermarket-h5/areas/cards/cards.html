<ion-view id="order" view-title="确认订单" hide-back-button="true" cache-view="false">
  <ion-content class="scroll-content" scroll="false">
    <link rel="stylesheet" href="../css/cards/myPoints.css" />
    <div class="mui-content tabbar-content-padding">
      <div class="mui-row">
        <div class="mui-col-sm-12 mui-col-xs-12 mui-text-center">
          <img class="img_banner" src="http://wh.jiuguishangcheng.com/images/5cf8feed910c1f26eb1b2302a77f5920?f=png">
        </div>
        <div class="mui-col-sm-12 mui-col-xs-12 tcart-tj-ddcp-row-hj">
          <div ui-sref="bankcard" id="txbk-div" class="mui-row mui-navigate-right">
            <div class="mui-col-sm-6 mui-col-xs-6 ab-ucenter-wddd-wd-xx iconfont icon-bangdingyinxingqia">
              <span class="mui-col-sm-6 mui-col-xs-6">提现绑卡</span>
            </div>
            <div id="payeeBand" class="mui-col-sm-4 mui-col-xs-4 mui-text-right ab-ucenter-wddd-ckqxx">
              <span class="mui-badge mui-badge-danger">未绑定</span>
            </div>
          </div>
        </div>
        <div class="mui-col-sm-12 mui-col-xs-12 tcart-tj-ddcp-row-hj">
          <div class="mui-row mui-navigate-right">
            <div class="mui-col-sm-6 mui-col-xs-6 ab-ucenter-wddd-wd-xx iconfont icon-ai-bind-cel">
              <span class="mui-col-sm-6 mui-col-xs-6">手机绑定</span>
            </div>
            <div class="mui-col-sm-4 mui-col-xs-4 mui-text-right ab-ucenter-wddd-ckqxx">
              <span class="mui-badge mui-badge-inverted">未开放</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>

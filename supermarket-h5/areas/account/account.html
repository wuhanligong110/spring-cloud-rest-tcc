<ion-view id="account" view-title="我的" hide-back-button="true" cache-view="false">
  <ion-content class="scroll-content has-footer" scroll="false">
    <!--<link href="../css/account/account.css" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="../css/order/general.css">
    <link rel="stylesheet" type="text/css" href="../css/order/user.css">
    <div class="wrapper">
      <div class="topinfo">
        <div class="module xauto cut">
          <div class="avatar fl"><a href="#"><img ng-src="{{user.wechatHeadimgurl}}" /></a></div>
          <div class="info">
            <dl>
              <dd class="mt5"><font class="f14">{{user.wechatNickname}}</font><span class="ml10 dim">{{user.vipLevel}}</span></dd>
              <dd class="mt5">
                <font class="dim">账户余额：</font><a ng-href="#/creditList/1/" style="color: #fff"><b>{{user.accWithdrawalCredit/100 |  number:2}}元</b></a>
                <span class="sep5"></span>
                <font class="dim">积分：</font><a ng-href="#/creditList/2/" style="color: #fff"><b>{{user.accShopCredit/100 |  number:2}}</b></a>
              </dd>
            </dl>
          </div>
        </div>
        <div class="menus cut">
          <ul>
            <li><a ng-href="#/myFavorite"><i class="icon ion-heart"  style="font-size: 16px"></i><p style="color: #CEE7FF;">商品收藏</p></a></li>
            <li><a ng-href="#/goods/history"><i class="icon ion-chatbox-working"  style="font-size: 16px"></i><p style="color: #CEE7FF;">我的评价</p></a></li>
            <li><a ng-href="#/cards"><i class="icon ion-card"  style="font-size: 16px"></i><p style="color: #CEE7FF;">账户卡包</p></a></li>
            <li><a ng-href="#/wallet/{{user.accWithdrawalCredit}}/{{user.accShopCredit}}"><i class="icon ion-ios-bookmarks"  style="font-size: 16px"></i><p style="color: #CEE7FF;">收入钱包</p></a></li>
          </ul>
        </div>
      </div>
      <div class="columns module mt10 cut">
        <div class="order">
          <div class="th"><a class="fr" ng-href="#/orderList/">查看全部订单<i class="ion-chevron-right"></i></a><i class="icon"></i><font class="f14">我的订单</font></div>
          <div class="menus cut" id="order-pending">
            <a data-pending="pay" ng-href="#/orderList/0"><i class="icon ion-cash"></i><p>待付款</p><em>0</em></a>
            <a data-pending="ship" ng-href="#/orderList/1"><i class="icon ion-android-bus"></i><p>待发货</p><em>0</em></a>
            <a data-pending="sign" ng-href="#/orderList/2"><i class="icon ion-clipboard"></i><p>待签收</p><em>0</em></a>
            <a data-pending="review" ng-href="#/orderList/3"><i class="icon ion-compose"></i><p>待评价</p><em>0</em></a>
          </div>
        </div>
        <a class="aftersales row mt10" ng-href="#/afterSale">
          <span class="fl"><i class="icon ion-umbrella"></i><font class="f14">售后服务</font></span>
          <span class="fr"><i class="icon ion-chevron-right"></i></span>
        </a>
        <a class="feedback row" ng-href="#/feedback">
          <span class="fl"><i class="icon ion-chatbubbles"></i><font class="f14">咨询反馈</font></span>
          <span class="fr"><i class="icon ion-chevron-right"></i></span>
        </a>
        <a class="urinfo row" ng-href="#/settings">
          <span class="fl"><i class="icon ion-gear-b"></i><font class="f14">个人设置</font></span>
          <span class="fr"><i class="icon ion-chevron-right"></i></span>
        </a>
        <a class="helper row" ng-href="#/help">
          <span class="fl"><i class="icon ion-help-circled"></i><font class="f14">帮助中心</font></span>
          <span class="fr"><i class="icon ion-chevron-right"></i></span>
        </a>
        <a class="logout row" onclick="logout()">
          <span class="fl"><i class="icon ion-power"></i><font class="f14">退出登录</font></span>
        </a>
      </div>
    </div>
  </ion-content>

</ion-view>
